<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
    <!-- BOOTSTRAP STYLES-->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link th:href="@{/assets/css/custom.css}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

</head>
<body>

    <div id="wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img class="icon" th:src="@{/images/icons/favicon.ico}" />
                    </a>
                </div>
                <span class="top-navbar-buttons" >
                      <a href="index.html" style="color:#fff;">Home</a>
                    </span><span class="top-navbar-buttons" >
                      <a href="index.html" style="color:#fff;">History</a>
                    </span>
                <span class="logout-spn" >
                      <a href="index.html" style="color:#fff;">LOGOUT</a>
                    </span>
            </div>
        </div>
    </div>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <span th:each ="hotel : ${hotelsList}">
                <li> <!-- currentUsrLong i currentUsrLat za longitudu i latitudu logovanog korisnika -->
                    <!-- hotel.longitude i hotel.latitude za longitudu i latitudu hotela -->
                    <button type="button" onclick="getRoute(18,43,18,44)" class="hotel-dugme"><span th:utext="${hotel.name}"></span></button>
                </li>
                </span>
            </ul>
        </div>
    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-lg-12">
                    <h2>USER DASHBOARD</h2>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr />
            <div class="container">
                <div class="row" style="position: absolute;">
                    <div class="col-*-12">
                        <h4>Route to your desired location</h4>
                        <p>View from google map</p>
                        <!-- map -->
                        <div id='map' style="height: 500px; width: 1200px">
                            <script th:src="@{static/assets/js/createMap.js}" type="text/javascript"></script>

                        </div>

                        <form class="form-group" action="/reservation/__${currentUsrId}__/__${hotel_id}__/add" th:action="@{/reservation/__${currentUsrId}__/__${hotel_id}__/add}" method="get">
                            <input th:type="hidden" name="id" th:field="${currentUsrId}" />
                            <div class="form-group" th:type="hidden">
                                <input type="text" class="form-control" id="hotel_id" name="hotel_id" th:value="${hotel_id}" th:type="hidden"/>
                            </div>
                            <div class="form-group" th:type="hidden">
                                <input type="text" class="form-control" id="currentUsrId" name="currentUsrId" th:value="${currentUsrId}" th:type="hidden"/>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right">Book</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-lg-12" >
            </div>
        </div>
    </div>
    <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script th:src="@{/assets/js/jquery-1.10.2.js}"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <!-- CUSTOM SCRIPTS -->
    <script th:src="@{/assets/js/custom.js}"></script>

    <script>
        function flyToLocation(long, lat) {
            map.flyTo({
                center: [long, lat],
                zoom: 15
            });
        }

    </script>
</body>
</html>

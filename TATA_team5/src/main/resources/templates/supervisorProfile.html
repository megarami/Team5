<body style="
        padding-left:50px;
         padding-top: 50px;
         min-height: 500px;
         min-width:1200px;
         height: 900px;
         width:1800px"
onload="showAllRoutes()">

        <div class="adjust-nav">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img class="icon" th:src="@{/images/icons/favicon.ico}" />
                </a>
            </div>
            <span class="top-navbar-buttons" >
                  <a href="#" style="color:#fff;"></a>
            </span>
            <span class="logout-spn" >
                  <a th:href="@{/}" style="color:#fff;">LOGOUT</a>
            </span>
        </div>
    </div>
        <div  style="
                    color: #214761;
                    font-weight: 900;
                    font-size: 18px;
                    width: 100%;
                    height: 20px">
            <h2>SUPERVISOR DASHBOARD</h2>
        </div>
    <!-- /. ROW  -->
    <hr />
</div>
<script th:inline="javascript">

    var startLongitude = /*[[${startLongitude}]]*/ 'default';
    var startLatitude = /*[[${startLatitude}]]*/ 'default';
    var endLongitude = /*[[${endLongitude}]]*/ 'default';
    var endLatitude = /*[[${endLatitude}]]*/ 'default';
    var reservationNumber = /*[[${reservationNumber}]]*/ 'default';
    var allReservations = /*[[${allReservations}]]*/ 'default';


    console.log(startLongitude);
    console.log(startLatitude);
    console.log(endLongitude);
    console.log(endLatitude);
    console.log(allReservations);

    /*]]>*/
</script>
<script>
    function showAllRoutes(){
        for(var i=0; i<reservationNumber; i++){
            getRoute(startLongitude[i], startLatitude[i],endLongitude[i],endLatitude[i]);
        }
    }
</script>
<div id='map' style="height:100%; width: 100%">
    <script th:src="@{/assets/js/createMap.js}" type="text/javascript"></script>
</div>

<hr />

<div class="row">
    <div class="col-md-3 col-lg-3"></div>
    <div class="col-md-6 col-lg-6">
            <table class="table table-striped">
                <!--<thead class="thead-inverse" >-->
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Hotel</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="reservation : ${allReservations}">
                    <td th:utext="${reservation.users.name}">...</td>
                    <td th:utext="${reservation.users.surname}">...</td>
                    <td th:utext="${reservation.hotel.name}">...</td>
                </tr>
                </tbody>
            </table>
    </div>
    <div class="col-md-3 col-lg-3"></div>
</div>



</body>

</html>

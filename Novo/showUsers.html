<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee List</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h2>Users list</h2>
    <button type="button" class="btn btn-link"><a th:href="@{/users/userAdd}">
        <span class="glyphicon glyphicon-pencil"></span>
    </a></button>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Surname</td>
                <td>Username</td>
                <td>Password</td>
                <td>Email</td>
                <td>Role</td>
                <td>Longitude</td>
                <td>Latitude</td>
            </tr>
            <tr th:each ="users : ${usrList}">
                <td th:utext="${users.id}" value="${users.id}">...</td>
                <td th:utext="${users.name}">...</td>
                <td th:utext="${users.surname}">...</td>
                <td th:utext="${users.userName}">...</td>
                <td th:utext="${users.password}">...</td>
                <td th:utext="${users.email}">...</td>
                <td th:utext="${users.role}">...</td>
                <td th:utext="${users.longitude}">...</td>
                <td th:utext="${users.latitude}">...</td>
                <td><button type="button" class="btn btn-link"><a th:href="@{/users/userEdit/__${users.id}__}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a></button></td>
                <td><button type="button" class="btn btn-link"><a th:href="@{/users/userDelete/__${users.id}__}">
                    <span class="glyphicon glyphicon-remove"></span>
                </a></button></td>

            </tr>
        </table>


    </div>

</div>
</body>
</html>
